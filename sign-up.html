<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign Up</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="icon" href="imgs/news.png" />
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div class="mainContainer">
    <header>
      <nav class="navbar">
        <div class="navbarContainer">
          <span class="navbarItem">
            <a class="navbarLink" href="./index.html">
              About Us
            </a>
          </span>
          <span class="navbarItem">
            <a class="navbarLink" href="./corona-virus-statistics.html">Corona Virus Statistics</a>
          </span>
          <span class="navbarItem">
            <a class="navbarLink" href="./sign-in.html">Sign In</a>
          </span>
        </div>
      </nav>
    </header>

    <main>
        <form action="" method="get">
            <label for="user">Username:</label>
            <input type="text" id="user" placeholder="Enter username"><br>
            <label for="pass">Password:</label>
            <input type="password" id="pass" placeholder="Enter password"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter email"><br>
            
            <select name="select" id="">
                <option value="">Male</option>
                <option value="">Female</option>
                <option value="">Other</option>
            </select><br>
            <input type="checkbox" name="terms" id="check" class="inputCheckbox">
            <label for="check" class="agreementLabel">I Agree with terms and conditions</label><br>
            <input type="submit" class="inputButton" name ="sbm" value="Sign Up">
            <input type="reset" class="inputButton"  value="Clear">
        </form>
    </main>

    <footer>
      <span>
        Powered By <br />
        Kristine Tabidze
      </span>
      <span> &copy 2021 All Rights Reserved</span>
    </footer>

    <script>
      $(document).ready(function () {
        $("div.navbarContainer > span").click(function (e) {
          $("div.navbarContainer > span").removeClass("active");
          $(this).addClass("active");
        });
      });
    </script>
</body>

</html>
